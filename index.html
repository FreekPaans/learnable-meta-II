<!doctype html>
<html>
<head>
<title>Learnable Meta-II</title>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="learnable-meta-ii-browser.js"></script>
<style type="text/css">
	textarea {
		position: absolute;

	}
	#code {
		width: 50%;
		left: 0px;
		top: 0px;
		height: 50%;
	}
	#compiler {
		width: 50%;
		height: 50%;
		top: 0px;
		left: 50%;
	}

	#interpreter {
		width: 50%;
		height: 50%;
		top: 50%;
		left: 0px;	
	}

	#output {
		width: 50%;
		height: 50%;
		top: 50%;
		left: 50%;	
	}

</style>
</head>
<body>
<textarea id="code"></textarea>
<textarea id="compiler"></textarea>
<textarea id="interpreter"></textarea>
<textarea id="output"></textarea>
</body>
</html>
